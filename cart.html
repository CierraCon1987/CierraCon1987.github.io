<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Wags & Whiskers</title>
    <link rel="icon" type="image/x-icon" href="/images/wandw-favicon.svg">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cart.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
</head>
<body>
    <header class="page-header">
        <video autoplay muted loop id="background-video">
            <source src="../images/videos/wandw-header-vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Header Content -->
    </header>
    <main>
        <section class="cart-container">
            <h1>Your Shopping Cart</h1>
            <div id="cart-items"><!-- Cart items will be injected by cart.js --></div>
            <div class="cart-summary">
                <p id="cart-total">Total: $0.00</p>
                <button onclick="proceedToCheckout()" class="btn btn-primary">Proceed to Checkout</button>
            </div>
        </section>
    </main>
    <footer>
        <!-- Footer Content -->
    </footer>
    <script src="js/cart.js"></script>
</body>
</html>
