    <main>
        <section class="checkout-container">
            <div class="container">
                <h1 class="text-center">Checkout</h1>

                <!-- Order Summary Section -->
                <h2>Order Summary</h2>
                <div id="order-summary">
                    <!-- Order items will be dynamically loaded with JavaScript -->
                </div>
                <p id="total-amount">Total: $0.00</p>

                <form id="checkout-form" action="create-checkout-session.php" method="POST" class="mt-4">
                    <!-- Billing Address -->
                    <h2>Billing Address</h2>
                    <div class="form-group">
                        <label for="billing-name">Full Name</label>
                        <input type="text" name="billing_name" id="billing-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="billing-address">Address</label>
                        <input type="text" name="billing_address" id="billing-address" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="billing-city">City</label>
                        <input type="text" name="billing_city" id="billing-city" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="billing-zip">ZIP Code</label>
                        <input type="text" name="billing_zip" id="billing-zip" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="billing-country">Country</label>
                        <input type="text" name="billing_country" id="billing-country" class="form-control" required>
                    </div>

                    <!-- Shipping Address -->
                    <h2>Shipping Address</h2>
                    <div class="form-group">
                        <label for="shipping-name">Full Name</label>
                        <input type="text" name="shipping_name" id="shipping-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="shipping-address">Address</label>
                        <input type="text" name="shipping_address" id="shipping-address" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="shipping-city">City</label>
                        <input type="text" name="shipping_city" id="shipping-city" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="shipping-zip">ZIP Code</label>
                        <input type="text" name="shipping_zip" id="shipping-zip" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="shipping-country">Country</label>
                        <input type="text" name="shipping_country" id="shipping-country" class="form-control" required>
                    </div>

                    <!-- Payment Information (Stripe Integration) -->
                    <h2>Payment Information</h2>
                    <div id="payment-element" class="form-group mt-4">
                        <!-- Stripe Elements will be loaded here by Stripe JavaScript -->
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary w-100">Pay Now</button>
                    <div id="error-message" class="text-danger mt-3"></div>
                </form>
            </div>
